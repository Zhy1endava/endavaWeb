<!DOCTYPE html>
<html lang="en">
<head>
    <title>ChaChing NestJS App</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container">
    <h1>Welcome to ChaChing NestJS App</h1>
    <p>This is a simple static page served by NestJS.</p>
    <p>This is a proof of concept to preview how ads will be displayed on a webpage.</p>

    <div class="search-container">
        <label for="search-bar">Search bar dummy</label>
        <input id="search-bar" placeholder="Search..." type="text">
        <button onclick="displayAds()">Search</button>
        <button onclick="refreshPage()">Refresh Page</button>
    </div>

    <div class="ads-container">
        <!-- Ad01 -->
        <div class="ad-placeholder hidden-ad">
            <ins class="aso-zone" data-zone="108180"></ins>
            <script async data-cfasync="false" src="https://media.aso1.net/js/code.min.js"></script>
        </div>
        <!-- Ad02 -->
        <div class="ad-placeholder hidden-ad">
            <ins class="aso-zone" data-zone="108180"></ins>
            <script async data-cfasync="false" src="https://media.aso1.net/js/code.min.js"></script>
        </div>
        <!-- Ad03 -->
        <div class="ad-placeholder hidden-ad">
            <ins class="aso-zone" data-zone="108180"></ins>
            <script async data-cfasync="false" src="https://media.aso1.net/js/code.min.js"></script>
        </div>
        <!-- Ad04 -->
        <div class="ad-placeholder hidden-ad">
            <ins class="aso-zone" data-zone="108180"></ins>
            <script async data-cfasync="false" src="https://media.aso1.net/js/code.min.js"></script>
        </div>
    </div>
</div>
<script>
    function displayAds() {
        let ads = document.getElementsByClassName('ad-placeholder');
        for (let i = 0; i < ads.length; i++) {
            ads[i].classList.remove('hidden-ad');
        }
    }

    function refreshPage() {
        window.location.reload();
    }
</script>
</body>
</html>
