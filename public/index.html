<!DOCTYPE html>
<html lang="en">
<head>
    <title>ChaChing NestJS App</title>
    <link rel="stylesheet" type="text/css" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
<div class="container">
    <h1>Welcome to ChaChing NestJS App</h1>
    <p>This is a simple static page served by NestJS.</p>
    <p>This is a proof of concept to preview how ads will be displayed on a webpage.</p>

    <div class="search-container">
        <input type="text" id="search-bar" placeholder="Search...">
        <button onclick="displayAds()">Search</button>
        <button onclick="refreshPage()">Refresh Page</button>
    </div>

    <div class="ads-container">
        <!-- Repeated for each add -->
        <!-- Ad01 -->
        <div class="ad-placeholder hidden-ad">
            <!-- Endava's Ad Server / Banner / 580x400 / Netboard -->
            <ins class="aso-zone" data-zone="108059"></ins>
            <script data-cfasync="false" async src="https://media.aso1.net/js/code.min.js"></script>
            <!-- /Endava's Ad Server -->
        </div>
        <!-- Ad02 -->
        <div class="ad-placeholder hidden-ad">
            <!-- Endava's Ad Server / Banner / 580x400 / Netboard -->
            <ins class="aso-zone" data-zone="108059"></ins>
            <script data-cfasync="false" async src="https://media.aso1.net/js/code.min.js"></script>
            <!-- /Endava's Ad Server -->
        </div>
        <!-- Ad03 -->
        <div class="ad-placeholder hidden-ad">
            <!-- Endava's Ad Server / Banner / 580x400 / Netboard -->
            <ins class="aso-zone" data-zone="108059"></ins>
            <script data-cfasync="false" async src="https://media.aso1.net/js/code.min.js"></script>
            <!-- /Endava's Ad Server -->
        </div>
        <!-- Ad04 -->
        <div class="ad-placeholder hidden-ad">
            <!-- Endava's Ad Server / Banner / 580x400 / Netboard -->
            <ins class="aso-zone" data-zone="108059"></ins>
            <script data-cfasync="false" async src="https://media.aso1.net/js/code.min.js"></script>
            <!-- /Endava's Ad Server -->
        </div>
    </div>
</div>
<script>
    function displayAds() {
        var ads = document.getElementsByClassName('ad-placeholder');
        for (var i = 0; i < ads.length; i++) {
            ads[i].classList.remove('hidden-ad');
        }
    }
</script>
</body>
</html>
